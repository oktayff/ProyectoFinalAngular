<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Registro</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
      <h3>Formulario de registro</h3>
      <form>
        <div class="form-group">
          <label for="registroUsername">Usuario</label>
          <input type="text" class="form-control" id="registroUsername">
        </div>
        <div class="form-group">
          <label for="registroEmail">Email</label>
          <input type="email" class="form-control" id="registroEmail">
        </div>
        <div class="form-group">
          <label for="registroPassword">Contrase√±a</label>
          <input type="password"class="form-control" id="registroPassword">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
