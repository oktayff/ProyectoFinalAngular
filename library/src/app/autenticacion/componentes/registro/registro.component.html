<div class="container" id="mainCont">
  <div class="row">
    <div class="col-md-3 mx-auto mt-2">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center">Registro</h4>
          <form #f="ngForm" (ngSubmit)="onSubmitAddUser()">
            <label for="email">Email</label>
              <input type="email" ngModel name="email" id="email" [(ngModel)]="emailregistro" required #email="ngModel" class="form-control">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">Email is required</div>
              <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" ngModel name="password" id="password" [(ngModel)]="passwordregistro" required #password="ngModel" minlength="8" class="form-control">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">Password is required</div>
                <div *ngIf="password.errors?.minlength" class="alert alert-danger">Al menos 8 caracteres</div>
              </div>
            <input type="submit" [disabled]="f.invalid" value="Registrar" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
