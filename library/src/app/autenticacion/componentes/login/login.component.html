<div class="container" id="mainCont">
  <div class="row">
    <div class="col-md-3 mx-auto mt-2">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center">Login</h4>
          <form #f="ngForm" (ngSubmit)="onSubmitLogin()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" ngModel name="email" id="email" [(ngModel)]="emaillogin" required #email="ngModel" class="form-control">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">Email is required</div>
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" ngModel name="password" id="password" [(ngModel)]="passwordlogin" required #password="ngModel" class="form-control">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">Password is required</div>
            </div>
            <input type="submit" [disabled]="f.invalid" value="Login" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 mx-auto mt-2">
      <div class="card">
        <div class="card-body d-flex justify-content-around">
          <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()" ><i class="fab fa-google" aria-hidden="true"></i> Google</button>
        </div>
      </div>
    </div>
  </div>
</div>
