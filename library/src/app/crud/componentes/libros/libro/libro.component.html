<div class="card">
  <div class="card-body text-center">
    <h5 class="text-center">Gestión de libros</h5>
    <table class="table table-striped table-dark">
      <tbody>
        <tr *ngFor="let libro of libroList">
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.autor }}</td>
          <td>{{ libro.genero }}</td>
          <td>{{ libro.editorial }}</td>
          <td>{{ libro.numPaginas }}</td>
          <td>
            <button class="btn btn-secondary text-white" (click)="onEdit(libro)">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-danger text-white" (click)="onDelete(libro.$key)">
              <i class="fa fa-trash" aria-hidden="true"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <form #libroForm="ngForm" (ngSubmit)="onSubmit(libroForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="libroService.selectedLibro.$key">

      <div class="form-group">
        <input type="text" class="form-control" ngModel name="titulo" #name="ngModel"
          [(ngModel)]="libroService.selectedLibro.titulo" required placeholder="Añada el titulo">
        <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="alert alert-danger">Title is required</div>
        <!-- <div *ngIf="libroService.selectedLibro.titulo.invalid && (libroService.selectedLibro.titulo.dirty || libroService.selectedLibro.titulo.touched)" class="alert alert-danger">Title is required</div> -->
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ngModel name="autor" #autor="ngModel"
          [(ngModel)]="libroService.selectedLibro.autor" required placeholder="Añada el autor">
          <div *ngIf="autor.invalid && (autor.dirty || autor.touched)" class="alert alert-danger">Author is required</div>
          <!-- <div *ngIf="libroService.selectedLibro.autor.invalid && (libroService.selectedLibro.autor.dirty || libroService.selectedLibro.autor.touched)" class="alert alert-danger">Author is required</div> -->
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ngModel name="genero" #genero="ngModel"
          [(ngModel)]="libroService.selectedLibro.genero" required placeholder="Añada el genero">
          <div *ngIf="genero.invalid && (genero.dirty || genero.touched)" class="alert alert-danger">Genre is required</div>
          <!-- <div *ngIf="libroService.selectedLibro.genero.invalid && (libroService.selectedLibro.genero.dirty || libroService.selectedLibro.genero.touched)" class="alert alert-danger">Genre is required</div> -->
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ngModel name="editorial" #editorial="ngModel"
          [(ngModel)]="libroService.selectedLibro.editorial" required placeholder="Añada la editorial">
          <div *ngIf="editorial.invalid && (editorial.dirty || editorial.touched)" class="alert alert-danger">Editor is required</div>
          <!-- <div *ngIf="libroService.selectedLibro.editorial.invalid && (libroService.selectedLibro.editorial.dirty || libroService.selectedLibro.editorial.touched)" class="alert alert-danger">Editor is required</div> -->
      </div>

      <div class="form-group">
        <input type="text" class="form-control" ngModel name="numPaginas" #numPaginas="ngModel"
          [(ngModel)]="libroService.selectedLibro.numPaginas" required placeholder="Añada el número de páginas">
          <div *ngIf="numPaginas.invalid && (numPaginas.dirty || numPaginas.touched)" class="alert alert-danger">Number of pages is required</div>
          <!-- <div *ngIf="libroService.selectedLibro.numPaginas.invalid && (libroService.selectedLibro.numPaginas.dirty || libroService.selectedLibro.numPaginas.touched)" class="alert alert-danger">Number of pages is required</div> -->
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i> Añadir Libro
        </button>
        <button class="btn btn-secondary" type="reset" (click)="resetForm(libroForm)">
          <i class="fas fa-sync-alt"></i> Reiniciar
        </button>
      </div>

    </form>
  </div>
</div>
