<div class="card">
  <div class="card-body text-center">
    <h5 class="text-center">Gestión de libros</h5>
    <table class="table table-striped table-dark">
      <tbody>
        <tr *ngFor="let libro of libroList">
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.autor }}</td>
          <td>{{ libro.genero }}</td>
          <td>{{ libro.editorial }}</td>
          <td>{{ libro.numPaginas }}</td>
          <td>
            <button class="btn btn-secondary text-white" (click)="onEdit(libro)">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-danger text-white" (click)="onDelete(libro.$key)">
              <i class="fa fa-trash" aria-hidden="true"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <form #libroForm="ngForm" (ngSubmit)="onSubmit(libroForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="libroService.selectedLibro.$key">
      <div class="form-group">
        <input type="text" class="form-control" name="titulo" #name="ngModel"
          [(ngModel)]="libroService.selectedLibro.titulo" placeholder="Añada el titulo">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="autor" #autor="ngModel"
          [(ngModel)]="libroService.selectedLibro.autor" placeholder="Añada el autor">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="genero" #genero="ngModel"
          [(ngModel)]="libroService.selectedLibro.genero" placeholder="Añada el genero">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="editorial" #editorial="ngModel"
          [(ngModel)]="libroService.selectedLibro.editorial" placeholder="Añada la editorial">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="numPaginas" #numPaginas="ngModel"
          [(ngModel)]="libroService.selectedLibro.numPaginas" placeholder="Añada el número de páginas">
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i> Añadir Libro
        </button>
        <button class="btn btn-secondary" type="reset" (click)="resetForm(libroForm)">
          <i class="fas fa-sync-alt"></i> Reiniciar
        </button>
      </div>

    </form>
  </div>
</div>
